<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <nav class="nav">
            <p class="nav_p">AluraGeek</p>
        </nav>
    </header>

    <main class="main">
        <section class="adicionar_produto">
            <h2 class="adicionar_produto_h2">Adicionar Produto:</h2>
            <ul class="ul_produto">
                <div>
                    <img class="img_ul" src="img/fifa.jpg" alt="">
                    <p>Fifa</p>
                    <p>$200,00</p>
                </div>
                <div>
                    <img class="img_ul" src="img/gta.jpg" alt="">
                    <p>GTA</p>
                    <p>$200,00</p>
                </div>
                <div>
                    <img class="img_ul" src="img/mario.jpg" alt="">
                    <p>Mario</p>
                    <p>$160,00</p>
                </div>
                <div>
                    <img class="img_ul" src="img/minecraft.jpg" alt="">
                    <p>Minecraft</p>
                    <p>$120,00</p>
                </div>
            </ul>
        </section>

        <section class="meus_produtos">
            <h2 class="meus_produtos_h2">Meus Produtos:</h2>
                <form action="" class="meus_produtos_div">
                    <input  class="input" id="nome" type="text" placeholder="nome...">
                    <input class="input" id="valor" type="text" placeholder="valor...">
                    <input class="input" id="imagem" type="text" placeholder="imagem...">
                    <div class="button">
                        <button class="button_guarda" id="button_guarda">Guarda</button>
                        <button class="button_limpar" id="button_limpar">Limpar</button>
                    </div>
                </form>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape_p_alura">AluraGeek</p>
        <p class="rodape_p_desen">DESENVOLVIDO POR [WILLEMBRG BRUNO]</p>
        <p class="rodape_p_ano">ALURA LATAM - 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
